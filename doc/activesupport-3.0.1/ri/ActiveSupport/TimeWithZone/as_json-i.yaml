- !ruby/struct:SM::Flow::P 
  body: Coerces time to a string for JSON encoding. The default format is ISO 8601. You can get %Y/%m/%d %H:%M:%S +offset style by setting <tt>ActiveSupport::JSON::Encoding.use_standard_json_time_format</tt> to false.
- !ruby/struct:SM::Flow::H 
