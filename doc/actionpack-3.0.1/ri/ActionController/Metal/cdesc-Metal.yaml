  body: ActionController::Metal provides a way to get a valid Rack application from a controller.
- !ruby/struct:SM::Flow::P 
  body: "In AbstractController, dispatching is triggered directly by calling #process on a new controller. ActionController::Metal provides an #action method that returns a valid Rack application for a given action. Other rack builders, such as Rack::Builder, Rack::URLMap, and the Rails router, can dispatch directly to the action returned by FooController.action(:index)."
