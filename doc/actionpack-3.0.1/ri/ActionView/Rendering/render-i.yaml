--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
- !ruby/struct:SM::Flow::P 
  body: "Returns the result of a render that's dictated by the options hash. The primary options are:"
- !ruby/object:SM::Flow::LIST 
  contents: 
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:partial</tt> - See ActionView::Partials.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:update</tt> - Calls update_page with the block given.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:file</tt> - Renders an explicit template file (this used to be the old default), add :locals to pass in those.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:inline</tt> - Renders an inline template similar to how it's done in the controller.
  - !ruby/struct:SM::Flow::LI 
    label: "*"
    body: <tt>:text</tt> - Renders the text passed in out.
  type: :BULLET
- !ruby/struct:SM::Flow::P 
  body: If no options hash is passed or :update specified, the default is to render a partial and use the second parameter as the locals hash.
full_name: ActionView::Rendering#render
is_singleton: false
name: render
params: (options = {}, locals = {}, &block)
visibility: public
