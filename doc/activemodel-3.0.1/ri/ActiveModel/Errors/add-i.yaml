comment: 
- !ruby/struct:SM::Flow::P 
  body: Adds <tt>message</tt> to the error messages on <tt>attribute</tt>, which will be returned on a call to <tt>on(attribute)</tt> for the same attribute. More than one error can be added to the same <tt>attribute</tt> in which case an array will be returned on a call to <tt>on(attribute)</tt>. If no <tt>message</tt> is supplied, <tt>:invalid</tt> is assumed.
- !ruby/struct:SM::Flow::P 
  body: If <tt>message</tt> is a symbol, it will be translated using the appropriate scope (see <tt>translate_error</tt>). If <tt>message</tt> is a proc, it will be called, allowing for things like <tt>Time.now</tt> to be used within an error.
full_name: ActiveModel::Errors#add
is_singleton: false
name: add
params: (attribute, message = nil, options = {})
